<template>  
    <lightning-card title="Order products" icon-name="standard:partner_fund_claim">

      <lightning-button 
        slot="actions" 
        label="Activate" 
        onclick={activateOrder}>
      </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={products} 
            columns={cols}  
            hide-checkbox-column="true"
            >
        </lightning-datatable>  
      </div>  

    </lightning-card>  
  </template>
