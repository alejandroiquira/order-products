<template>  
      <!-- loader -->
    <div if:true={isLoading}>
        <lightning-spinner
            alternative-text="Loading..." variant="brand" class="slds-is-fixed">
        </lightning-spinner>
    </div>
    <!-- /loader -->
    <lightning-card title="Order products" icon-name="action:download">

      Counter : <lightning-formatted-number value={counter}></lightning-formatted-number>

      <h2><b>Order Id:</b> {recordId}</h2>
      <lightning-button 
        slot="actions" 
        label="Activate" 
        onclick={activateOrder}>
      </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={products} 
            columns={cols}  
            >
        </lightning-datatable>  
      </div>  

    </lightning-card>  
  </template>
