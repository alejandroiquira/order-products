<template>  
    
    <lightning-input label="Search Product" value={searchKey} onchange={handleOnChange} type="search"></lightning-input>

    <lightning-card title="Available products" icon-name="action:download">

      <lightning-button 
        slot="actions" 
        label="Add to Order" 
        onclick={addProducts}>
      </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={products} 
            columns={cols} 
            sortable="true"
            >
        </lightning-datatable>  
      </div>  
    </lightning-card>  
  </template>
