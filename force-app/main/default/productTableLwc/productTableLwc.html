<template>  
    <lightning-card title="Available products" icon-name="action:download">

      <h2><b>Order RecordId:</b> {recordId}</h2>
      <lightning-button 
        slot="actions" 
        label="Add to Order" 
        onclick={addProducts}>
      </lightning-button>  
      <div class="slds-box">  
        <lightning-datatable 
            key-field="Id" 
            data={products} 
            columns={cols}  
            >
        </lightning-datatable>  
      </div>  
    </lightning-card>  
  </template>
